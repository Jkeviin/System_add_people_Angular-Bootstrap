<form class="item">
      <input
        type="text"
        name="nombre"
        id="nombre"
        autocomplete="off"
        placeholder="Nombre"
        [(ngModel)] = "nombreInput"
      />
      <input
        type="text"
        name="apellido"
        id="apellido"
        autocomplete="off"
        placeholder="Apellido"
        [(ngModel)] = "apellidoInput"
      />
      <button type="submit"
      (click)="agregarPersona()">
        +
      </button>
  </form>
