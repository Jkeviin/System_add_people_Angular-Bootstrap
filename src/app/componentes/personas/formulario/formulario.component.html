<div class="box">
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">
        <input
          type="text"
          name="nombre"
          id="nombre"
          autocomplete="off"
          placeholder="Nombre"
          [(ngModel)] = "nombreInput"
          required
        />
        <input
          type="text"
          name="apellido"
          id="apellido"
          autocomplete="off"
          placeholder="Apellido"
          [(ngModel)] = "apellidoInput"
          required
        />
        <button type="submit" style="cursor: pointer">+</button>
        <button *ngIf="index != null"
            type="submit"
            style="cursor:pointer"
            class="buttonRed"
            (click)="onEliminarPersona(index)"
          >-</button>
    </form>
</div>
