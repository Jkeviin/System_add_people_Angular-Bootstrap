<div class="container">
  <div class="col">
    <h3>{{titulo}}</h3>
  </div>
  <hr>
  <form class="form-row">
    <div class="form-group col-md-2">
      <label class="sr-only">Nombre:</label>
      <input type="text" name="nombre" id="nombre" autocomplete="off"
            placeholder="Nombre" class="form-control"
            [(ngModel)]="nombreInput"
          >
    </div>
    <div class="form-group col-md-2">
      <label class="sr-only">Apellido:</label>
      <input type="text" name="apellido" id="apellido" autocomplete="off"
            placeholder="Apellido" class="form-control"
            [(ngModel)]="apellidoInput"
          >
    </div>
    <div class="col">
      <button class="btn btn-primary" type="submit" (click)="agregarPersona()">Agregar</button>
    </div>
  </form>
  <hr>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let persona of personas ; let i = index">
        {{i+1}}. {{persona.nombre}} {{persona.apellido}}
      </div>
    </div>
  </div>
</div>
